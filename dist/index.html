<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Eth Sign</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">

      <p class="navbar-brand mb-0" href="#">
        Eth Sign
      </p>
    </div>
  </nav>
  <div class="container">

    <div class="row mb-5">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label>Plain text to sign</label>
          <textarea id="data-to-sign" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Public key that will sign</label>
          <input id="account" type="text" class="form-control" placeholder="Public key that will sign" readonly>
        </div>
        <button id="sign-button" class="btn btn-primary btn-block">Sign</button>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label>Signed text</label>
          <textarea id="data-signed" readonly rows="5" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label>Signature</label>
          <textarea id="signature" rows="5" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group mb-3">
          <label>Original text</label>
          <textarea id="original-text" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Public key that signed</label>
          <input id="account-that-signed" type="text" class="form-control" placeholder="Public key recovered" readonly>
        </div>
        <button id="recover-button" class="btn btn-secondary btn-block">Recover</button>
      </div>
    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
